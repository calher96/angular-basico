<p>
  listado de Héroes
</p>
<ul>

  <li *ngFor="let heroe of heroes; let i = index">
    {{i + 1}}.- {{heroe}}
    <button (click)='borrarHeroe(i)'>
      Borrar
    </button>
  </li>
</ul>
<div>
  <h3 *ngIf="heroeBorrado!='' ; else opcional">Heroe Borrado: </h3>
  <span>{{heroeBorrado}}</span>
  <ng-template #opcional>Aun no se elimina ningún héroe</ng-template>
</div>
